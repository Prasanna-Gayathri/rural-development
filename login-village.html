<!-- login-village.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villager Login</title>
  <link rel="stylesheet" href="login-village.css">
</head>
<body>
  <header>
    <h1>Villager Login</h1>
    <p>Login to access rural services</p>
  </header>
  
  <form id="villager-login-form">
    <label for="villager-email">Email:</label>
    <input type="email" id="villager-email" placeholder="Enter your email" required>
    
    <label for="villager-password">Password:</label>
    <input type="password" id="villager-password" placeholder="Enter your password" required>
    
    <button type="submit">Login</button>
  </form>
  
  <script src="login-village.js"></script>
</body>
</html>
