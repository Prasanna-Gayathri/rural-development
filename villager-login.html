<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villager Login</title>
  <link rel="stylesheet" href="villager-login.css">
</head>
<body>
  <div class="container">
    <h1>Villager Login</h1>
    <form id="villager-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="village">Village:</label>
      <input type="text" id="village" name="village" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <button type="submit">Sign In</button>
    </form>
    <p class="back-link"><a href="index.html">Back to Welcome Page</a></p>
  </div>

  <script src="villager-login.js"></script>
  
</body>
</html>
