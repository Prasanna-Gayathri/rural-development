<!-- login-provider.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Provider Login</title>
  <link rel="stylesheet" href="login-provider.css">
</head>
<body>
  <header>
    <h1>Service Provider Login</h1>
    <p>Login to view service bookings</p>
  </header>
  
  <form id="provider-login-form">
    <label for="provider-email">Email:</label>
    <input type="email" id="provider-email" placeholder="Enter your email" required>
    
    <label for="provider-password">Password:</label>
    <input type="password" id="provider-password" placeholder="Enter your password" required>
    
    <button type="submit">Login</button>
  </form>
  
  <script src="provider-login.js"></script>
</body>
</html>
